<div class="height-90" id="container">
  <!-- Image de fond (back.jpg) -->
  <img src="assets/back.jpg" style="position: absolute;" class="image" alt="Image de fond">
  
  <div class="h-100">
    <div class="d-flex justify-content-center align-items-center h-100">
      
      <!-- Section gauche : image et slogan -->
      <div class="col-md-6 d-md-block d-none col-12 bg-grad h-100">
        <div class="d-flex h-100 flex-column align-items-center justify-content-center">
          <div class="text-center">
            <h1 class="text-white display-5">Bienvenue sur PlantAI</h1>
          </div>
          <div class="mt-2 text-center">
            <p class="text-light fs-4 font-light">Votre solution pour gérer vos herbiers</p>
          </div>
          <img src="assets/plant.svg" class="w-75 h-75 opacity-50" alt="Image de plante">
        </div>
      </div>
      
      <!-- Section droite : formulaire de connexion ou de vérification MFA -->
      <div class="col-md-6 d-md-flex flex-column justify-content-center align-items-center h-100">
        
        <!-- Logo IRD -->
        <div class="mt-5 mb-5 d-flex justify-content-center align-items-center p-3">
          <img src="assets/IRD.png" class="w-75" alt="Logo IRD">
        </div>
        
        <!-- Formulaire de connexion (affiché si MFA n'est pas activé) -->
        <form
          *ngIf="!authResponse?.mfaEnabled"
          (ngSubmit)="authenticate()"
          class="form-login p-2 d-flex col-12 col-sm-12 col-md-6"
        >
          <!-- En-tête pour mobiles -->
          <div class="d-md-none d-flex justify-content-center align-items-center mb-3">
            <div class="rounded-circle bg-green d-inline-block p-2">
              <img src="assets/plant.svg" width="50" height="50" alt="Logo PlantAI">
            </div>
            <p class="fs-4 font-light p-0 mb-0 mt-0 ms-4">
              Bienvenue sur <span class="text-green fs-4 font-light">PlantAI</span>
            </p>
          </div>
          
          <!-- Titre -->
          <div class="mb-5">
            <h1 class="underlined text-green">Connexion</h1>
          </div>
          
          <!-- Champ E-mail -->
          <div class="d-flex align-items-start flex-column mb-4 w-100">
            <label for="username">E-mail</label>
            <input
              name="username"
              id="username"
              type="text"
              placeholder="E-mail"
              class="form-control w-100"
              required
              [(ngModel)]="authRequest.email"
            >
          </div>
          
          <!-- Champ Mot de passe -->
          <div class="d-flex align-items-start flex-column w-100">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Mot de passe"
              required
              [(ngModel)]="authRequest.password"
            >
          </div>
          
          <!-- Lien d'inscription -->
          <div class="d-flex justify-content-end">
            <p class="fs-5 font-light text-black">
              Pas de compte ?
              <span>
                <a class="text-green fs-5 underlined font-light" [routerLink]="['/signup']">
                  S'inscrire
                </a>
              </span>
            </p>
          </div>
          
          <!-- Bouton de connexion -->
          <button class="btn btn-green p-2" type="submit">Connexion</button>
          
          <!-- Message d'erreur éventuel -->
          <div *ngIf="errorMessage" class="text-danger">
            {{ errorMessage }}
          </div>
        </form>
        
        <!-- Formulaire MFA (affiché si MFA est activé) -->
        <div class="mfa-container" *ngIf="authResponse?.mfaEnabled">
          <h2>Authentification à deux facteurs</h2>
          
          <div class="form-group">
            <label for="validationCode">
              Saisissez le code de validation à 6 chiffres généré par l'application
            </label>
            <input
              type="text"
              id="validationCode"
              name="validationCode"
              required
              [(ngModel)]="otpCode"
            >
          </div>
          
          <button
            type="button"
            (click)="verifyCode()"
            [class.button-disabled]="otpCode.length < 6"
          >
            Vérifier le code
          </button>
        </div>
        
      </div>
    </div>
  </div>
</div>
