<div class="height-90" id="container">

  <div class="h-100">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 d-md-block d-none col-12 bg-grad h-100">
        <div class="d-flex h-100 flex-column h-100 align-items-center justify-content-center">
          <div class="text-center">
            <h1 class="text-white display-5">Welcome to PlantAI</h1>
          </div>
          <div class="mt-2 text-center">
            <p class="text-light fs-4 font-light">Your solution to managing herbaria</p>
          </div>
            <img src="assets/plant.svg" class="w-75 h-75 opacity-50">
        </div>
      </div>
      <div class="col-md-6 d-md-flex flex-column justify-content-center align-items-center mt-5 justify-content-center h-100">

        <form [formGroup]="loginFormGroup" (ngSubmit)="login()" class="form-login p-2 d-flex col-12 col-sm-12 col-md-6">
          <div class="d-md-none d-flex justify-content-center align-items-center mb-3">
            <div class="rounded-circle bg-green d-inline-block p-2">
              <img src="assets/plant.svg" width="50" height="50">
            </div>
            <p class="fs-4 font-light p-0 mb-0 mt-0 ms-4">Welcome to <span class="text-green fs-4 font-light">plantAI</span></p>
          </div>
          <div class="mb-5">
            <h1 class="underlined text-green">Login</h1>
          </div>
          <div class="d-flex align-items-start flex-column mb-4 w-100">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="Email" class="form-control w-100" formControlName="email" />
          </div>
          <div class="d-flex align-items-start flex-column w-100">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" class="form-control" formControlName="password" />
          </div>
          <div class="d-flex justify-content-end">
            <p class="fs-5 font-light text-black">No account yet ? <span><a class="text-green fs-5 underlined font-light" [routerLink]="['/signup']">Sign Up</a></span></p> 
          </div>
          <button class="btn btn-green p-2" [disabled]="loginFormGroup.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
