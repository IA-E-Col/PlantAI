<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <!-- Title "Add a Model" -->
                <h2 class="text-center mb-4">
                    <span class="border-bottom-green pb-1">Add a Collaborator</span>
                </h2>
                <form (submit)="addCollaborator()">
                    <label for="collaborator">Collaborator</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="collaborator" [(ngModel)]="selectedCollaboratorId">
                        <option *ngFor="let collaborator of collaborators" [value]="collaborator.id">
                            {{ collaborator.prenom }} {{ collaborator.nom }}
                          </option>
                    </select>
                    <label for="level">Level</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="collaborator" [(ngModel)]="selectedExpertiseId">
                        <option *ngFor="let expertise of expertises" [value]="expertise.id">
                            {{ expertise.level }}
                          </option>
                    </select>
                    <div class="w-100 d-flex justify-content-center align-items-center gap-2">
                        <button class="btn btn-green" [disabled]="selectedExpertiseId == null || selectedCollaboratorId == null" type="submit">Add</button>
                        <button class="btn btn-secondary" type="button" (click)="goBack()">Back</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
