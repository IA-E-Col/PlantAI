  <div class="" style="margin-bottom: 15px;">

    <div class="nex_div ">
      <div class="add">
        <div>
          <span class="font-bold fs-4 me-2">List of Datasets</span>
        </div>
        <div class="text-center mb-4 p-4" id="mb-5">
          <button *ngIf="bol" (click)="func_ajout_col()" class="btn btn-outline-primary btn-lg px-4"
            style="padding: 2px;">
            <span class="fw-bold fs-41 me-2" style="margin-right: 0rem !important; padding: 4px 20px; margin-bottom: 1px;">
              <!--<img [src]="cheminPlus" alt="add image" width="25" height="25" style="filter: invert(100%); margin-bottom: 4px; margin-right: 5px; margin-left: 5px;">-->
              New Dataset
            </span>
          </button>
        </div>
      </div>

      <div class="fltr">
        <div class="form-outline mt-3">
          <input type="search" [(ngModel)]="searchtext" id="form1" class="form-control input__field" placeholder=" "
            aria-label="search" style="margin-bottom: 0px !important;">
          <label for="form1" class="input__label" [class.clicked]="searchtext"><i class="bi bi-search"></i> Search by
            name</label>
        </div>
      </div>

      <div class='sort_filter'>

        <div class="sort_filter-container">
          <div class="sort mt-4">
            <strong class="me-2">Sort By :</strong>
            <button class="p-1 bg-white border-rounded border-gray me-2" (click)="sortBy('name')">Dataset name<i class="bi"
                                                             [ngClass]="currentSortField === 'name' ? (isAscending ? 'bi-caret-up' : 'bi-caret-down') : 'bi-chevron-expand'"></i>
            </button>
            <button class="p-1 bg-white border-rounded border-gray" (click)="sortBy('dateCreation')">Dataset creation date<i class="bi"
                                                                         [ngClass]="currentSortField === 'dateCreation' ? (isAscending ? 'bi-caret-up' : 'bi-caret-down') : 'bi-chevron-expand'"></i>
            </button>
          </div>
        </div>

      </div>


    </div>

    <div class="container mt-5">
      <div class="" style="margin-bottom: 0px;">
        <div class="card-body"
          *ngFor="let c of collections | filterByName: searchtext: 'name' | paginate: { itemsPerPage: 9, currentPage: p }">
          <div class="Grp">
            <div class="Inf">
              <h4>{{c.name}}</h4>
              <!--<span>  ( {{c.dateCreation | date:'dd/MM/yyyy'}})</--span>-->
              <p [title]="c.description">
                {{ c.description.length > 148 ? (c.description | slice:0:148) + '...' : c.description }}
              </p>
            </div>
            <div class="Btns">
              <button (click)="onFinishClicked(c)" class="btn btn-success me-2">
                <i class="bi bi-folder2"></i>
                Open
              </button>
              <button (click)="func_inf_C(c)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
                Delete
              </button>


            </div>
          </div>
          <hr>
        </div>
      </div>

    </div>
  </div>
  <pagination-controls (pageChange)="p = $event" [autoHide]="true" [previousLabel]="'Prev'"
              [nextLabel]="'Next'" [responsive]="true"></pagination-controls>
</div>
