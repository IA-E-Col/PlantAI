<!-- Main Content -->
<div class="col-lg-12 mt-5">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mt-4">
          <div class="card-header bg-white border-bottom-green text-start">
            <h3 class="text-green">Corpus Details</h3>
          </div>
          <div class="card-body d-flex justify-content-between align-items-center">
            <div class="project-info">
              <div class="row mb-3">
                <div class="col-lg-4">
                  <h5 class="card-title">Corpus Name:</h5>
                </div>
                <div class="col-lg-8">
                  <p>{{ collection?.nom }}</p>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-lg-4">
                  <h5 class="card-title">Description:</h5>
                </div>
                <div class="col-lg-8">
                  <p>{{collection?.description}}</p>
                </div>
              </div>

              <div class="row" style="margin-left: 2px;">
                <div class="row mb-3" style="width: 50%;">
                  <div class="col-lg-4" style="width: 44%;">
                    <h5 class="card-title">Creation Date:</h5>
                  </div>
                  <div class="col-lg-8" style="width: 40%;">
                    <p>{{collection?.dateCreation | date: 'dd/MM/yyyy'}}</p>
                  </div>
                </div>
                <div class="row mb-3" style="width: 50%;">
                  <div class="col-lg-4" style="width: 44%;">
                    <h5 class="card-title">Creator:</h5>
                  </div>
                  <div class="col-lg-8" style="width: 40%;">
                    <p>Yassine QACAMI<!--{{collection?.createur.username}}--></p>
                  </div>
                </div>
              </div>

              <div class="row" style="margin-left: 2px;">
                <div class="row mb-3" style="width: 50%;">
                  <div class="col-lg-4" style="width: 44%;">
                    <h5 class="card-title">NÂ° of Images:</h5>
                  </div>
                  <div class="col-lg-8" style="width: 40%;">
                    <p>{{NbSpecimens}} Images</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="project-image">
              <img [src]="cheminDtl" alt="Project Image" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
