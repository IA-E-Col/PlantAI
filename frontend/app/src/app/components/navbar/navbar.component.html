<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo cliquable -->
    <div class="logo" (click)="navigateToProfile()" style="cursor: pointer;">
      <fa-icon [icon]="faLeaf"></fa-icon> PlantAI
    </div>
    
    <!-- Section utilisateur -->
    <div class="user-section">
      <!-- Infos utilisateur cliquables (avatar + nom) -->
      <div class="user-info" (click)="navigateToProfile()" style="cursor: pointer;">
        <img [src]="userImageUrl" alt="Avatar utilisateur" class="user-avatar" />
        <span class="user-name">{{ username }}</span>
      </div>
      
      <!-- Dropdown minimal pour Modifier Profil et Déconnexion -->
      <div class="dropdown">
        <button class="dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-caret-down"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li>
            <a class="dropdown-item" (click)="navigateToProfile()">
              <i class="fa fa-edit me-2"></i>
              Modifier Profil
            </a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" (click)="logout()">
              <i class="bx bx-power-off me-2"></i>
              Déconnexion
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
