<nav class="navbar">
  <div class="w-100 d-flex justify-content-between">
    <!-- Logo -->
    <div class="logo">
      <fa-icon [icon]="faLeaf"></fa-icon> PlantAI
    </div>
    <!-- Menu utilisateur avec dropdown pour le logout -->
    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
      <ul class="navbar-nav flex-row align-items-center ms-auto">
        <!-- Dropdown utilisateur -->
        <li class="nav-item navbar-dropdown dropdown-user dropdown">
          <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
            <div class="avatar avatar">
              <img [src]="'/assets/images/avatars/user-01.jpg'" 
                   alt="User Avatar" 
                   class="rounded-circle"
                   [style.width.px]="imageWidth" 
                   [style.height.px]="imageHeight" 
                   [style.marginLeft.px]="imageMarginLeft" />
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item">
                <div class="d-flex">
                  <div class="flex-shrink-0 me-3">
                    <div class="avatar avatar-online">
                      <img src="/assets/BackOffice/assets/img/avatars/1.png" 
                           alt="User Avatar" 
                           class="w-px-80 h-auto rounded-circle" />
                    </div>
                  </div>
                  <div class="flex-grow-1">
                    <br>
                    <span style="margin-top: -10px;" class="fw-semibold d-block">{{ username }}</span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <div class="dropdown-divider"></div>
            </li>
            <li>
              <a (click)="logout()" class="dropdown-item">
                <i class="bx bx-power-off me-2"></i>
                <span class="align-middle">Log Out</span>
              </a>
            </li>
          </ul>
        </li>
        <!-- Fin dropdown utilisateur -->
      </ul>
    </div>
  </div>
</nav>
