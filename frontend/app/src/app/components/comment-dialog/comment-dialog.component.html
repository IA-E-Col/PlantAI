<div class="container">
    <div class="row">
        <div class="comments-container col-md-8">
            <h2>Comments</h2>
            <div *ngFor="let comment of comments" class="media g-mb-30 media-comment">
                <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" [src]="cheminUser"
                    alt="Your image" width="35" height="35">
                <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                    <div class="g-mb-15">
                        <h5 class="h5 g-color-gray-dark-v1 mb-0">
                            {{comment.createurC.prenom}} {{comment.createurC.nom}}
                            <span style="font-size: small; color: grey;">({{comment.Edit}}X Edit)</span>
                        </h5>
                        <span class="g-color-gray-dark-v4 g-font-size-12"><i
                                class="bi bi-calendar-week"></i>16/07/2024</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                        <div *ngIf="!comment.isEditing" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                            <p>{{ comment.commentaire }}</p>
                            <button (click)="toggleEditMode(comment)" aria-label="Update"
                                style="border: 1px solid black; border-radius: 8px;">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                        <div *ngIf="comment.isEditing" style="width: 100%; display: flex; justify-content: space-between;">
                            <input [(ngModel)]="comment.editedComment"
                                style="width: 80%; border-radius: 5px; border: 1px solid #ccc;">
                            <button (click)="updateComment(comment)" aria-label="Send"
                                style="border: 1px solid black; border-radius: 8px;">
                                <i class="bi bi-send"></i>
                            </button>
                            <button (click)="toggleEditMode(comment)" aria-label="Cancel"
                                style="border: 1px solid black; border-radius: 8px; padding-right: 3px;">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
