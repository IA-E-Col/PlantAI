<div class="validation-history-container">
    <div class="header">
        <h2 class="title">Annotation Validation History</h2>
        <button class="add-user-btn">‚ûï Add a user</button>
    </div>

    <div class="filters">
        <input type="text" [(ngModel)]="filterText" (input)="filterAnnotations()" placeholder="üîç Search by annotation name">
        <input type="text" [(ngModel)]="filterScore" (input)="filterAnnotations()" placeholder="üîç Search by score">
        <input type="date" [(ngModel)]="filterDate" (input)="filterAnnotations()" placeholder="üìÖ Filter by date">
    </div>

    <table class="validation-table">
        <thead>
            <tr>
                <th (click)="sortBy('name')">Annotation <span class="sort-icons">‚¨Ü‚¨á</span></th>
                <th (click)="sortBy('submissionDate')">Date of Submission <span class="sort-icons">‚¨Ü‚¨á</span></th>
                <th (click)="sortBy('score')">Score <span class="sort-icons">‚¨Ü‚¨á</span></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let annotation of filteredAnnotations">
                <td>{{ annotation.name }}</td>
                <td>{{ annotation.submissionDate }}</td>
                <td [ngClass]="annotation.score.toLowerCase()">
                    {{ annotation.score }}
                </td>
                <td class="actions">
                    <button class="edit-btn" title="Edit">‚úèÔ∏è</button>
                    <button class="delete-btn" title="Delete">üóëÔ∏è</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
