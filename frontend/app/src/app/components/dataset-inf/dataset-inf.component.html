<!-- Main Content -->
<div class="col-lg-9 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mt-4">
          <div class="card-header text-start">
            <h3>Dataset Details</h3>
          </div>
          <div class="card-body d-flex justify-content-between align-items-center">
            <div class="project-info">
              <div class="row mb-3">
                <div class="col-lg-4">
                  <h5 class="card-title">Dataset Name:</h5>
                </div>
                <div class="col-lg-8">
                  <p>{{DatasetNam}}</p>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-lg-4">
                  <h5 class="card-title">Description:</h5>
                </div>
                <div class="col-lg-8">
                  <p>{{DatasetDescription}}</p>
                </div>
              </div>

              <div class="row" style="margin-left: 2px;">
                <div class="row mb-3">
                  <div class="col-lg-4">
                    <h5 class="card-title">NÂ° of Images:</h5>
                  </div>
                  <div class="col-lg-8">
                    <p>{{DatasetImages}} Images</p>
                  </div>
                </div>
              </div>

              <div class="row" style="margin-left: 2px;">
                <div class="row mb-3">
                  <div class="col-lg-4">
                    <h5 class="card-title">Creation Date:</h5>
                  </div>
                  <div class="col-lg-8">
                    <p></p>
                  </div>
                </div>
              </div>

              <div class="row" style="margin-left: 2px;">
                <div class="row mb-3">
                  <div class="col-lg-4">
                    <h5 class="card-title">Creator:</h5>
                  </div>
                  <div class="col-lg-8">
                    <p></p>
                  </div>
                </div>
              </div>

              <div class="row" style="margin-left: 2px;">
                <div class="row mb-3">
                  <div class="col-lg-4">
                    <h5 class="card-title">Request:</h5>
                  </div>
                  <div class="col-lg-8">
                    <p></p>
                  </div>
                </div>
              </div>

            </div>
            <div class="project-image">
              <img [src]="cheminDtl" alt="Project Image" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
