<div class="col-lg-12 d-flex justify-content-center">
  <div class="custom-card">
    <div class="card-body">
      <div class="project-info">
        <div class="card-header">Dataset Details</div>

        <div class="info-row">
          <h5 class="card-title">Dataset Name:</h5>
          <p class="text-muted">{{DatasetNam}}</p>
        </div>

        <div class="info-row">
          <h5 class="card-title">Description:</h5>
          <p class="text-muted">{{DatasetDescription}}</p>
        </div>

        <div class="info-row">
          <h5 class="card-title">NÂ° of Images:</h5>
          <p class="text-muted">{{DatasetImages}} Images</p>
        </div>

        <div class="info-row">
          <h5 class="card-title">Creation Date:</h5>
          <p class="text-muted"></p> 
        </div>

        <div class="info-row">
          <h5 class="card-title">Creator:</h5>
          <p class="text-muted"></p>
        </div>

        <div class="info-row">
          <h5 class="card-title">Request:</h5>
          <p class="text-muted"></p> 
        </div>
      </div>

      <div class="project-image">
        <img [src]="cheminDtl" alt="Dataset Image" class="img-fluid">
      </div>
    </div>
  </div>
</div>
