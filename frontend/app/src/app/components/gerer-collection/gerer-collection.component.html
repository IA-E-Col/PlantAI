<div class="container mt-5">
    <div class="row top">
      <div class="col-md-8">
        <div class="card p-4" style="width: 110% !important;">
          <!-- Title "Edit Your Project Information" -->
          <h2 class="text-center mb-4">
            <span class="border-bottom-green pb-1">Edit Your Corpus Information</span>
          </h2>
  
          <!-- Form -->
          <form [formGroup]="collectionFormGroup" (ngSubmit)="modifier_prt()">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Corpus Name:</label>
              <input type="text" class="form-control" id="name" formControlName="nomCollection">
            </div>
  
            <div class="mb-3">
              <label for="description" class="form-label fw-bold">Description:</label>
              <textarea class="form-control" id="description" formControlName="description"></textarea>
            </div>
            <div class="d-flex wst">
              <button type="submit" class="btn btn-green mt-3" >Edit Corpus</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
