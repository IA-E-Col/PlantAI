<form [formGroup]="inscrFormGroup" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3 row">
    <label for="username" class="col-sm-2 col-form-label">Nom d'utilisateur:</label>
    <div class="col-sm-10">
      <input type="text" id="username" formControlName="username" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="nom" class="col-sm-2 col-form-label">Nom:</label>
    <div class="col-sm-10">
      <input type="text" id="nom" formControlName="nom" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="prenom" class="col-sm-2 col-form-label">Prénom:</label>
    <div class="col-sm-10">
      <input type="text" id="prenom" formControlName="prenom" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="tel" class="col-sm-2 col-form-label">Téléphone:</label>
    <div class="col-sm-10">
      <input type="text" id="tel" formControlName="tel" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="departement" class="col-sm-2 col-form-label">Département:</label>
    <div class="col-sm-10">
      <input type="text" id="departement" formControlName="departement" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password2" class="col-sm-2 col-form-label">Ancien mot de passe:</label>
    <div class="col-sm-10">
      <input type="password" id="password2" formControlName="passwordAncien" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password" class="col-sm-2 col-form-label">Nouveau mot de passe:</label>
    <div class="col-sm-10">
      <input type="password" id="password" formControlName="passwordNouveauConfirm" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="password1" class="col-sm-2 col-form-label">Confirmer le nouveau mot de passe:</label>
    <div class="col-sm-10">
      <input type="password" id="password1" formControlName="passwordNouveau" class="form-control">
    </div>
  </div>
  <div class="mb-3 row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </div>
</form>
