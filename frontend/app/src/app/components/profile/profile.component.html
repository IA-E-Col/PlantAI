<form [formGroup]="profileFormGroup" (ngSubmit)="onSubmitProfile()" class="container mt-4">
  <div class="mb-3 row">
    <label for="nom" class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Your last name">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="prenom" class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
      <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Your first name">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Your email address">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="departement" class="col-sm-2 col-form-label">Department:</label>
    <div class="col-sm-10">
      <input type="text" id="departement" formControlName="departement" class="form-control" placeholder="Your department">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="passwordAncien" class="col-sm-2 col-form-label">Current Password:</label>
    <div class="col-sm-10">
      <input type="password" id="passwordAncien" formControlName="passwordAncien" class="form-control" placeholder="Enter your current password">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="passwordNouveau" class="col-sm-2 col-form-label">New Password:</label>
    <div class="col-sm-10">
      <input type="password" id="passwordNouveau" formControlName="passwordNouveau" class="form-control" placeholder="Enter your new password">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="passwordNouveauConfirm" class="col-sm-2 col-form-label">Confirm New Password:</label>
    <div class="col-sm-10">
      <input type="password" id="passwordNouveauConfirm" formControlName="passwordNouveauConfirm" class="form-control" placeholder="Confirm your new password">
    </div>
  </div>
  
  <div class="mb-3 row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-green">Save</button>
    </div>
  </div>
</form>
