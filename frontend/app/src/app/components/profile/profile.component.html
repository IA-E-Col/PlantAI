<form [formGroup]="profileFormGroup" (ngSubmit)="onSubmitProfile()" class="container mt-4">
  <div class="mb-3 row">
    <label for="nom" class="col-sm-2 col-form-label">Nom :</label>
    <div class="col-sm-10">
      <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="Votre nom">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="prenom" class="col-sm-2 col-form-label">Prénom :</label>
    <div class="col-sm-10">
      <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="Votre prénom">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">E-mail :</label>
    <div class="col-sm-10">
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Votre adresse e-mail">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="departement" class="col-sm-2 col-form-label">Département :</label>
    <div class="col-sm-10">
      <input type="text" id="departement" formControlName="departement" class="form-control" placeholder="Votre département">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="passwordAncien" class="col-sm-2 col-form-label">Ancien mot de passe :</label>
    <div class="col-sm-10">
      <input type="password" id="passwordAncien" formControlName="passwordAncien" class="form-control" placeholder="Saisissez votre ancien mot de passe">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="passwordNouveau" class="col-sm-2 col-form-label">Nouveau mot de passe :</label>
    <div class="col-sm-10">
      <input type="password" id="passwordNouveau" formControlName="passwordNouveau" class="form-control" placeholder="Saisissez votre nouveau mot de passe">
    </div>
  </div>
  
  <div class="mb-3 row">
    <label for="passwordNouveauConfirm" class="col-sm-2 col-form-label">Confirmer le nouveau mot de passe :</label>
    <div class="col-sm-10">
      <input type="password" id="passwordNouveauConfirm" formControlName="passwordNouveauConfirm" class="form-control" placeholder="Confirmez votre nouveau mot de passe">
    </div>
  </div>
  
  <div class="mb-3 row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </div>
</form>
